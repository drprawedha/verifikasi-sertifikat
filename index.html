<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Sertifikat ‚Äì PLS x FOSTI</title>
  <link rel="stylesheet" href="style.css" />
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  // const bg = params.get("bg");
  const bg = "https://picsum.photos/1600/900";
  if (!bg) return;

  const body = document.body;
  body.style.minHeight = "100vh";
  body.style.margin = "0";

  if (bg.startsWith("http") || bg.endsWith(".jpg") || bg.endsWith(".png")) {
    // Set sebagai background image
    body.style.backgroundImage = `url('${bg}')`;
    body.style.backgroundSize = "cover";
    body.style.backgroundRepeat = "no-repeat";
    body.style.backgroundPosition = "center";
  } else {
    // Set sebagai warna
    body.style.backgroundColor = bg;
    body.style.backgroundImage = "none";
  }
});
</script>

</head>
<body>
  <div class="container">
    <h1>üîç Verifikasi Sertifikat</h1>
    <p>Masukkan nomor sertifikat kamu (contoh: PLS/FOSTI/CG-2025/001):</p>
    <input type="text" id="certificateInput" placeholder="Masukkan nomor sertifikat"/>
    <button onclick="verify()">Cek Sertifikat</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
