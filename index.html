<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Sertifikat ‚Äì PLS x FOSTI</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      // const bg = params.get("bg");
      const bg = "https://picsum.photos/1600/900?random=" + Date.now();
      if (!bg) return;

      const body = document.body;
      body.style.minHeight = "100vh";
      body.style.margin = "0";

      if (bg.startsWith("http") || bg.endsWith(".jpg") || bg.endsWith(".png")) {
        // Set sebagai background image
        body.style.backgroundImage = `url('${bg}')`;
        body.style.backgroundSize = "cover";
        body.style.backgroundRepeat = "no-repeat";
        body.style.backgroundPosition = "center";
      } else {
        // Set sebagai warna
        body.style.backgroundColor = bg;
        body.style.backgroundImage = "none";
      }
    });
    </script>

</head>
<body>

const translations = {

function applyTranslation(lang) {
  const elements = document.querySelectorAll("[data-i18n]");
  elements.forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang] && translations[lang][key]) {
      el.innerText = translations[lang][key];
    }
  });
}

// Event listener untuk dropdown
document.addEventListener("DOMContentLoaded", function () {
  const langSwitcher = document.getElementById("languageSwitcher");
  applyTranslation(langSwitcher.value); // default load

  langSwitcher.addEventListener("change", function () {
    applyTranslation(this.value);
  });
});
</script>
