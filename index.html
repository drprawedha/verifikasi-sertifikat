<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Sertifikat ‚Äì PLS x FOSTI</title>
  <link rel="stylesheet" href="style.css" />
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const bg = params.get("bg");

  if (!bg) return;

  if (bg.startsWith("http")) {
    document.body.style.backgroundImage = `url(${bg})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundPosition = "center";
  } else {
    document.body.style.background = bg; // Asumsikan ini warna (contoh: red, #000, rgba(0,0,0,0.5))
  }
});
</script>

</head>
<body>
  <div class="container">
    <h1>üîç Verifikasi Sertifikat</h1>
    <p>Masukkan nomor sertifikat kamu (contoh: PLS/FOSTI/CG-2025/001):</p>
    <input type="text" id="certificateInput" placeholder="Masukkan nomor sertifikat"/>
    <button onclick="verify()">Cek Sertifikat</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
