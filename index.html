<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Sertifikat ‚Äì PLS x FOSTI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üîç Verifikasi Sertifikat</h1>
    <p>Masukkan nomor sertifikat kamu (contoh: PLS/FOSTI/CG-2025/001):</p>
    <input type="text" id="certificateInput" placeholder="Masukkan nomor sertifikat"/>
    <button onclick="verify()">Cek Sertifikat</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <script>
// Ganti sesuai kebutuhan Anda:
const backgroundSetting = {
  type: "image", // "image" atau "color"
  value: "https://source.unsplash.com/1600x900/?technology,certificate", // URL gambar atau kode warna
};

// Terapkan background ke body
document.addEventListener("DOMContentLoaded", () => {
  const body = document.body;

  if (backgroundSetting.type === "color") {
    body.style.background = backgroundSetting.value;
  } else if (backgroundSetting.type === "image") {
    body.style.backgroundImage = `url(${backgroundSetting.value})`;
    body.style.backgroundSize = "cover";
    body.style.backgroundRepeat = "no-repeat";
    body.style.backgroundPosition = "center";
  }
});
</script>
</body>
</html>
